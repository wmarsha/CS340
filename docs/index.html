<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spell Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #5b9bd5;
        }

        .input-group .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }

        #results {
            display: none;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        #results ul {
            list-style: none;
        }

        #results li {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #f1f1f1;
            transition: background 0.2s;
        }

        #results li:hover {
            background: #f9f9f9;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        li {
            cursor: text;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Spell Checker</h1>
        <div class="input-group">
            <input type="text" id="inputWord" placeholder="Enter a word to check its spelling">
            <span class="icon">&#9997;</span>
        </div>
        <div id="results">
            <ul id="suggestions"></ul>
        </div>
    </div>

    <script>
        // Penalty Constants
        const GAP_PENALTY = 2;
        const VOWEL_VOWEL_MISMATCH = 1;
        const CONSONANT_CONSONANT_MISMATCH = 1;
        const VOWEL_CONSONANT_MISMATCH = 3;

        // Helper function to check if a character is a vowel
        function isVowel(c) {
            return 'aeiou'.includes(c.toLowerCase());
        }

        // Function to load the dictionary from an external file
        async function loadDictionary() {
            try {
                const response = await fetch('dictionary.txt');
                if (!response.ok) {
                    throw new Error('Failed to load dictionary');
                }
                const text = await response.text();
                const words = text.split(/\r?\n/)
                                  .map(word => word.trim().toLowerCase())
                                  .filter(word => word.length > 0);
                return words;
            } catch (error) {
                console.error('Error loading dictionary:', error);
                return [];
            }
        }

        // Function to calculate Edit Distance with custom penalties
        function calculateEditDistance(word1, word2, gap_penalty, vowel_vowel_mismatch, consonant_consonant_mismatch, vowel_consonant_mismatch) {
            const m = word1.length;
            const n = word2.length;

            // Initialize the DP table
            const dp = Array.from({ length: m + 1 }, () => Array(n + 1).fill(0));

            // Fill the base cases for gaps
            for (let i = 1; i <= m; i++) dp[i][0] = i * gap_penalty;
            for (let j = 1; j <= n; j++) dp[0][j] = j * gap_penalty;

            // Fill the DP table with appropriate gap and mismatch penalties
            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    let cost = 0;

                    if (word1[i - 1] === word2[j - 1]) {
                        cost = 0; // Match
                    } else {
                        // Determine mismatch cost
                        const isVowel1 = isVowel(word1[i - 1]);
                        const isVowel2 = isVowel(word2[j - 1]);
                        if (isVowel1 && isVowel2) {
                            cost = vowel_vowel_mismatch;
                        } else if (!isVowel1 && !isVowel2) {
                            cost = consonant_consonant_mismatch;
                        } else {
                            cost = vowel_consonant_mismatch;
                        }
                    }

                    // DP recurrence relation with penalties for match, insert, and delete
                    dp[i][j] = Math.min(
                        dp[i - 1][j - 1] + cost,        // Match/mismatch
                        dp[i - 1][j] + gap_penalty,     // Deletion
                        dp[i][j - 1] + gap_penalty      // Insertion
                    );
                }
            }

            return dp[m][n];
        }

        // Function to find closest words
        function findClosestWords(input, dict, maxSuggestions = 10) {
            const distances = dict.map(word => {
                return { 
                    word, 
                    distance: calculateEditDistance(
                        input, 
                        word, 
                        GAP_PENALTY, 
                        VOWEL_VOWEL_MISMATCH, 
                        CONSONANT_CONSONANT_MISMATCH, 
                        VOWEL_CONSONANT_MISMATCH
                    ) 
                };
            });

            distances.sort((a, b) => a.distance - b.distance);

            return distances.slice(0, maxSuggestions).map(entry => entry.word);
        }

        // DOM Elements
        const inputField = document.getElementById('inputWord');
        const resultsContainer = document.getElementById('results');
        const suggestionsList = document.getElementById('suggestions');

        let dictionary = [];

        // Load the dictionary when the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            dictionary = await loadDictionary();

            if (dictionary.length === 0) {
                alert('Dictionary could not be loaded.');
                return;
            }

            // Event Listener for Input
            inputField.addEventListener('input', () => {
                const input = inputField.value.trim().toLowerCase();
                suggestionsList.innerHTML = '';

                if (input === '') {
                    resultsContainer.style.display = 'none';
                    return;
                }

                const suggestions = findClosestWords(input, dictionary, 10);

                // Check if the input word is in the dictionary
                const isCorrect = dictionary.includes(input);
                let displaySuggestions = suggestions;

                if (isCorrect) {
                    // Remove the correct word from suggestions to avoid duplication
                    displaySuggestions = suggestions.filter(word => word !== input);
                    // Insert the correct word at the beginning
                    displaySuggestions.unshift(input);
                    // Ensure only top 10 suggestions are displayed
                    displaySuggestions = displaySuggestions.slice(0, 10);
                }

                // Populate the suggestions list
                displaySuggestions.forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word;
                    li.addEventListener('click', () => {
                        inputField.value = word;
                        resultsContainer.style.display = 'none';
                    });
                    suggestionsList.appendChild(li);
                });

                // Show the results container
                resultsContainer.style.display = 'block';
            });

            // Hide suggestions when clicking outside
            document.addEventListener('click', (event) => {
                if (!event.target.closest('.container')) {
                    resultsContainer.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
